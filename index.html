<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <main class="container">

    <!-- section 1 Start -->
     <div class="startSection ">
        <h1>Are you Ready to Challenge Your Brain?</h1>
        <p>Youâ€™ll be asked 10 questions. Each correct 
            answer earns you 1 point. 
            Try to score a perfect 10!</p>
     </div>
     <button class="startbtn ">Start Qwiz</button>





    <!-- section 2 real Qwiz -->

    <div class="questionBox hide">
        <ul>
        <li class="icons"><p>1</p></li>
        <li class="icons"><p>2</p></li>
        <li class="icons"><p>3</p></li>
        <li class="icons"><p>4</p></li>
        <li class="icons"><p>5</p></li>
        <li class="icons"><p>6</p></li>
        <li class="icons"><p>7</p></li>
        <li class="icons"><p>8</p></li>
        <li class="icons"><p>9</p></li>
        <li class="icons"><p>10</p></li></ul>

        <h1 class="question">
            This is a dummy Question ?
        </h1>
    </div>
    <div class="answerBox hide">
        <Div class="answers"></Div>
        <Div class="answers "></Div>
        <Div class="answers "></Div>
        <Div class="answers"></Div>
    </div>
    <button class="btn hide">Next</button>






    <!-- end section 3 qwiz -->
     <div class="endSection hide">
        <div class="icon"><img class="BackgroundImage" src="/Frame 24.svg" alt=""><p class="ScoreIcon">4</p></div>
        <h3 class="resultHeading">You Scored 8 out of 10!</h3>
     </div>
     <button class="PlayAgain hide">Play Again</button>

   </main>





    <script src="script.js"></script>
</body>
</html>
